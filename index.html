<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nos Casamos!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de Fondo -->
    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <div class="content">
                <h1>Vicky & Lucho</h1>
                <p class="saveTheDate">15 de Febrero 2025</p>
                
                <!-- Countdown -->
                <div id="countdown">
                    <div class="countdown-item">
                        <span id="days" class="number">00</span>
                        <p>Días</p>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="number">00</span>
                        <p>Horas</p>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="number">00</span>
                        <p>Minutos</p>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="number">00</span>
                        <p>Segundos</p>
                    </div>
                </div>

                <!-- Mensaje adicional y botón de inscripción -->
                <p class="registration-prompt">Si todavía no te anotaste,</p>
                <a href="https://savethedate-rqkl.onrender.com/" class="notify-btn" target="_blank">Anotate acá!</a>
        </div>
        </div>
    </div>

    <!-- Contenedor para la lluvia de burbujas -->
    <div id="bubble-container">
        <!-- Aquí se generarán las burbujas -->
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
